		<link

		<link

			sizes="192x192"

		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<style>
			.loading .loading-indicator {
				display: block;
				position: absolute;
				left: 49vw;
				top: 49vh;
			}

			.loading-indicator {
				display: none;
			}

			.sbl-square-to-circle {
				height: 48px;
				width: 48px;
				color: #5a5a5a;
				animation: rotateSquareToCircle 3s ease infinite;
			}
			.sbl-square-to-circle div {
				height: 0;
				width: 0;
				box-sizing: border-box;
				border: 5px solid;
				position: absolute;
				top: 40%;
			}
			.sbl-square-to-circle div:nth-child(1) {
				left: 0;
				animation: moveRight 2s ease infinite;
			}
			.sbl-square-to-circle div:nth-child(2) {
				left: 0;
				right: 0;
				margin: auto;
				border-radius: 50%;
				animation: toCircle 2s ease infinite;
			}
			.sbl-square-to-circle div:nth-child(3) {
				right: 0;
				animation: moveLeft 2s ease infinite;
			}

			@keyframes moveLeft {
				25% {
					transform: translateX(-19px);
				}
				50% {
					transform: translateX(0);
				}
				75% {
					transform: translateX(-19px);
					border-radius: 50%;
				}
			}

			@keyframes moveRight {
				25% {
					transform: translateX(19px);
				}
				50% {
					transform: translateX(0);
				}
				75% {
					transform: translateX(19px);
					border-radius: 50%;
				}
			}

			@keyframes toCircle {
				50% {
					border-radius: 0%;
				}
			}

			@keyframes rotateSquareToCircle {
				50% {
					transform: rotate(-270deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading-indicator sbl-square-to-circle">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id="app"></div>
	</body>
</html>
